<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Member Center</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="sign-in.js"></script>
<link rel="stylesheet" type="text/css" href="sign-in.css">
</head>

<body onload="start()">
<h1>SIGN UP</h1>
<div id="signuperror"> </div>
<form id="signupform" name="form1" method="post" action="" onsubmit="return check_fields()">
  <p>
    <label>Full Name:</label>
    <input name="fullname" type="text" id="fullname" maxlength="30" /> <br />
    <label for="address">Address:</label>
    <input name="address" type="text" id="address" maxlength="100" /> <br />
    <label for="age">Age:</label>
    <input name="age" type="text" id="age" maxlength="3" /> <br />
    <label for="email">Email:</label>
    <input name="email" type="text" id="email" maxlength="100" /> <br />
    <label for="username">Username:</label>
    <input name="username" type="text" id="username" maxlength="40" /> <br />
    <label for="password">Password:</label>
    <input name="password" class="pw" type="password" id="password" maxlength="30" /> <br />
    <label for="confirm-pw">Confirm Password:</label>
    <input name="confirm-pw" class="pw" type="password" id="confirm-pw" maxlength="30" /> 
  </p>
  <p>
    <input type="submit" name="register" id="register" value="Register" />
    <br />
  </p>
</form>

<h1>MEMBER?</h1>
<div id="loginerror"> </div>
<form id="loginform" name="form2" method="post" action="" onsubmit="return check_login()">
  <p>
    <label for="login-name">Username:</label>
    <input type="text" name="login-name" id="login-name" maxlength="40" /> <br />
    <label for="login-pw">Password:</label>
    <input type="password" name="login-pw" id="login-pw" maxlength="30" />
  </p>
  <p>
    <input type="submit" name="signin" id="signin" value="Sign In" />
  </p>
</form>
</body>
</html>
